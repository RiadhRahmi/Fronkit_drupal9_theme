fronkit.extra_small:
  label: Extra Small Devices
  mediaQuery: 'all and (max-width: 575px)'
  weight: 1
  multipliers:
    - 1x
fronkit.small:
  label: Small Devices
  mediaQuery: 'all and (min-width: 576px) and (max-width: 767px)'
  weight: 1
  multipliers:
    - 1x
fronkit.medium:
  label: Medium Devices
  mediaQuery: 'all and (min-width: 768px) and (max-width: 991px)'
  weight: 2
  multipliers:
    - 1x
fronkit.large:
  label: Large Devices
  mediaQuery: 'all and (min-width: 992px) and (max-width: 1199px)'
  weight: 3
  multipliers:
    - 1x
fronkit.extra_large:
  label: Extra large Devices
  mediaQuery: 'all and (min-width: 1200px)'
  weight: 4
  multipliers:
    - 1x
