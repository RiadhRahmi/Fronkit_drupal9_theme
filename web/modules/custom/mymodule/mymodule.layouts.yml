custom_layout_bootstrap:
  label: 'Custom Layout'
  path: layouts/custom_layout_bootstrap
  template: custom--layout--bootstrap
  class: '\Drupal\mymodule\Plugin\Layout\CustomBootstrapLayout'
  category: 'Custom'
  default_region: content
